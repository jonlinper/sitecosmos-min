<div id="homePage"><section class="site-section site-section-light site-section-top themed-background-default"><div class="container"><h1 class="text-center animation-slideDown"><strong>Ready-to-use websites</strong></h1><h2 class="text-center animation-slideUp push">Code marketplace + Hosting = Your site up within seconds!</h2></div></section><section class="site-content site-section"><div class="container"><div class="sectionContent"><h2 class="site-heading"><strong>Featured</strong> Items</h2><hr><div class="row store-items"><div class="col-md-4 item" data-ng-repeat="item in items" data-toggle="animation-appear" data-animation-class="animation-fadeInQuick" data-element-offset="-100"><a data-ng-href="{{ item.url }}" class="store-item"><img data-ng-src="{{ item.imageUrl }}" alt="{{ item.name }} - {{ item.title }}"><div class="store-item-info clearfix"><span class="store-item-price themed-color-dark pull-right"><small>{{ item.price === 0 ? 'Free' : ('$' + item.price) }}</small></span> <strong>{{ item.name }}</strong><br><span class="text-muted">{{ item.title }}.</span><br><span class="text-muted">By <strong>{{ item.author }}</strong></span></div></a></div></div></div><div class="sectionLoading text-center"><i class="fa fa-cog fa-spin"></i><div class="result">Something went wrong. Please <a href="#" data-ng-click="reload($event)">try again</a>.</div></div></div></section></div>
